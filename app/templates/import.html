<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='media/SoulMapsIcon.png') }}" />
  </head>
  <body>
    <!-- Top NavBar -->
    <div class="navbar">
      <div class="navbar-left">
        <img
          src="{{ url_for('static', filename='media/SoulMapsIcon.png') }}"
          alt="SoulMapsIcon"
          class="navbar-icon"
        />
        <div class="logo">Soul Maps</div>
      </div>

      <div class="nav-icons">
        <a href="{{ url_for('main.home') }}">
          <div class="nav-icon-button">
            <img src="{{ url_for('static', filename='media/homeIcon.png') }}" alt="Home" class="nav-icon" />
          </div>
        </a>
        <a href="{{ url_for('main.for_you') }}">
          <div class="nav-icon-button">
            <img src="{{ url_for('static', filename='media/forYouIcon.png') }}" alt="For You" class="nav-icon" />
          </div>
        </a>
        <a href="{{ url_for('main.friends') }}">
          <div class="nav-icon-button">
            <img src="{{ url_for('static', filename='media/friendsIcon.png') }}" alt="Friends" class="nav-icon" />
          </div>
        </a>
        <a href="{{ url_for('main.settings') }}">
          <div class="nav-icon-button">
            <img src="{{ url_for('static', filename='media/settingsIcon.png') }}" alt="Settings" class="nav-icon" />
          </div>
        </a>
      </div>
    </div>

    <!-- Import Page Content -->
    <div class="home-container">
      <h2>Import Your Media</h2>

      <div class="import-form">
        <form>
          <div class="form-group">
            <label for="mediaType">Select Media Type:</label>
            <select id="mediaType" required>
              <option value="">-- Choose One --</option>
              <option value="book">Book</option>
              <option value="tvshow">TV Show</option>
              <option value="movie">Movie</option>
              <option value="music">Music</option>
            </select>
          </div>

          <div class="form-group">
            <label for="mediaTitle">Enter Title / Artist / Author:</label>
            <input
              type="text"
              id="mediaTitle"
              placeholder="e.g. Taylor Swift, Inception, Mistborn"
              required
            />
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
