<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='media/SoulMapsIcon.png') }}" />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-left">
        <img src="{{ url_for('static', filename='media/SoulMapsIcon.png') }}" alt="SoulMapsIcon" class="navbar-icon" />
        <div class="logo">Soul Maps</div>
      </div>

      <div class="nav-icons">
        <a href="{{ url_for('main.home') }}"><div class="nav-icon-button">
          <img src="{{ url_for('static', filename='media/homeIcon.png') }}" alt="Home" class="nav-icon" /></div></a>
        <a href="{{ url_for('main.for_you') }}"><div class="nav-icon-button">
          <img src="{{ url_for('static', filename='media/forYouIcon.png') }}" alt="For You" class="nav-icon" /></div></a>
        <a href="{{ url_for('main.friends') }}"><div class="nav-icon-button">
          <img src="{{ url_for('static', filename='media/friendsIcon.png') }}" alt="Friends" class="nav-icon" /></div></a>
        <a href="{{ url_for('main.settings') }}"><div class="nav-icon-button">
          <img src="{{ url_for('static', filename='media/settingsIcon.png') }}" alt="Settings" class="nav-icon" /></div></a>
      </div>
    </div>

    <div class="home-container">
      <h2>Welcome to your homepage!</h2>
      <div class="content">
        <div class="friends-activity">
          <h3>Latest friends activity</h3>
          <ul>
            <li><b>Bob</b> added <i>Percy Jackson</i> to read list</li>
            <li><b>Alice</b> added <i>Doomsday</i> to watch list</li>
          </ul>
        </div>

        <div class="brain-image">
          <img src="{{ url_for('static', filename='media/brainNetwork.png') }}" alt="Brain Network" />
        </div>

        <div class="recent-activity">
          <h3>Most recent activity!</h3>
          <ol>
            <li>I'm Still Here</li>
            <li>Spiderman: Far From Home</li>
            <li>Mistborn</li>
          </ol>
        </div>
      </div>
      <a href="{{ url_for('main.import_page') }}" class="import-btn">Import</a>
    </div>
  </body>
</html>
