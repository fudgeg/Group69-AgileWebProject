{% extends "base.html" %}{% set hide_navbar = true %} {% block title %}Sign Up –
Soul Maps{% endblock %} {% block content %}
<div class="login-container">
  <a href="{{ url_for('main.welcome') }}" class="back-button"> ← Back</a>
  <div class="logo-section">
    <img
      src="{{ url_for('static', filename='media/SoulMapsLogo.png') }}"
      alt="Soul Maps Logo"
      class="logo"
    />
  </div>

  <div class="form-section">
    <h2 class="form-title">Create an account</h2>

    <form
      class="signup-form"
      method="POST"
      action="{{ url_for('main.signup') }}"
      onsubmit="return checkPasswords();"
    >
      <input
        type="text"
        name="full_name"
        placeholder="Full Name"
        class="input-field full-width"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        class="input-field full-width"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        id="password"
        class="input-field full-width"
        required
      />
      <input
        type="password"
        placeholder="Re-enter your password"
        id="confirm_password"
        class="input-field full-width"
        required
      />
      <button type="submit" class="btn create-account-btn">
        Create account
      </button>
    </form>

    <p class="login-with-text">or sign up with</p>
    <div class="social-login">
      <button class="social-btn">
        <img
          src="{{ url_for('static', filename='media/googleLogo.png') }}"
          alt="Google logo"
          class="social-icon"
        />
        Google
      </button>
      <button class="social-btn">
        <img
          src="{{ url_for('static', filename='media/appleLogo.png') }}"
          alt="Apple logo"
          class="social-icon"
        />
        Apple
      </button>
    </div>
  </div>
</div>

<script>
  function checkPasswords() {
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm_password").value;

    if (password !== confirm) {
      alert("Passwords do not match!");
      return false; // Prevent form submission
    }
    return true; // Allow form to submit to Flask
  }
</script>
{% endblock %}
