block content %}
<style>
  body {
    background-color: #dce9d5 !important; /* matches the Home page */
  }
</style>
<div class="page-wrapper">
  <div class="upload-box">
    <h2>Upload Your Media</h2>
    <form method="POST">
      <div class="form-group">
        <label for="mediaType">Media Type:</label>
        <select id="mediaType" name="mediaType" required class="form-control">
          <option value="">-- Choose One --</option>
          <option value="Book">Book</option>
          <option value="TV Show">TV Show</option>
          <option value="Movie">Movie</option>
          <option value="Music">Music</option>
        </select>
      </div>

      <div class="form-group">
        <label for="mediaTitle">Title:</label>
        <input
          type="text"
          id="mediaTitle"
          name="mediaTitle"
          class="form-control"
          placeholder="e.g. Dune, Reputation"
          required
        />
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <hr />
    <h3 class="mt-4">Submitted Entries</h3>
    <ul>
      {% for entry in entries %}
      <li><strong>{{ entry.media_type }}:</strong> {{ entry.title }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
