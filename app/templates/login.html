{% extends "base.html" %}
{% block title %}Login â€“ Soul Maps{% endblock %}

{% block content %}
<div class="login-container">
  <div class="logo-section">
    <img src="{{ url_for('static', filename='media/SoulMapsLogo.png') }}" alt="Soul Maps Logo" class="logo" />
  </div>
  <div class="form-section">
    <h2 class="form-title">Login</h2>
    <form class="signup-form" onsubmit="return handleLogin()">
      <input type="email" placeholder="Email" class="input-field full-width" required />
      <input type="password" placeholder="Enter your password" class="input-field full-width" required />
      <button type="submit" class="btn create-account-btn">Login</button>
    </form>
    <p class="login-with-text">or login with</p>
    <div class="social-login">
      <button class="social-btn">
        <img src="{{ url_for('static', filename='media/googleLogo.png') }}" alt="Google logo" class="social-icon" />
        Google
      </button>
      <button class="social-btn">
        <img src="{{ url_for('static', filename='media/appleLogo.png') }}" alt="Apple logo" class="social-icon" />
        Apple
      </button>
    </div>
  </div>
</div>
<script>
  function handleLogin() {
    const email = document.querySelector('input[placeholder="Email"]').value;
    const password = document.querySelector('input[placeholder="Enter your password"]').value;
    if (!email || !password) {
      alert("Please fill out all fields!");
      return false;
    } else {
      window.location.href = "{{ url_for('main.home') }}";
      return false;
    }
  }
</script>
{% endblock %}
