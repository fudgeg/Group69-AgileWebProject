{% extends "base.html" %}{% set hide_navbar = true %} {% block title %}Login –
Soul Maps{% endblock %} {% block content %}
<div class="login-container">
  <a href="{{ url_for('main.welcome') }}" class="back-button"> ← Back</a>
  <div class="logo-section">
    <img
      src="{{ url_for('static', filename='media/SoulMapsLogo.png') }}"
      alt="Soul Maps Logo"
      class="logo"
    />
  </div>

  <div class="form-section">
    <h2 class="form-title">Login</h2>

    <form
      class="signup-form"
      method="POST"
      action="{{ url_for('main.login') }}"
    >
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

      <input
        type="email"
        name="email"
        placeholder="Email"
        class="input-field full-width"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        class="input-field full-width"
        required
      />
      <button type="submit" class="btn create-account-btn">Login</button>
    </form>
  </div>
</div>
{% endblock %}
