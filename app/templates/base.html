<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Soul Maps{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='media/SoulMapsIcon.png') }}"
    />
  </head>
  <body class="{% if hide_navbar %}center-page{% endif %}">
    {% if not hide_navbar %} {% include "navbar.html" %} {% endif %}

    <!-- Global Flash Messages -->
    <div id="global-flash-messages"></div>

    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}

    <script>
                  function showPopup(message, type = "success") {
                    const popup = document.createElement("div");
                    popup.classList.add("popup-message");
                    popup.classList.add(type);
                    popup.textContent = message;
                    document.body.appendChild(popup);

                    // Automatically remove the popup after 3 seconds
                    setTimeout(() => {
                      popup.classList.add("hide");
                      setTimeout(() => popup.remove(), 500);
                    }, 3000);
                  }

      // Check for flash messages
      document.addEventListener("DOMContentLoaded", () => {
        const flashMessages = {{ get_flashed_messages(with_categories=True) | tojson | safe }};

        if (flashMessages.length) {
          flashMessages.forEach(([category, message]) => {
            const type = category === 'error' ? 'error' : 'success';
            showPopup(message, type);
          });
        }
      });
    </script>
  </body>
</html>
