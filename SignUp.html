<!-- Sign Up page that allows new user to create new account-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="img/SoulMapsIcon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="center-page">
    <div class="login-container">
      <div class="logo-section">
        <img src="img/SoulMapsLogo.png" alt="Soul Maps Logo" class="logo" />
      </div>

      <div class="form-section">
        <h2 class="form-title">Create an account</h2>
        <form class="signup-form" onsubmit="return checkPasswords()">
          <div class="name-fields">
            <input
              type="text"
              placeholder="First name"
              class="input-field"
              required
            />
            <input
              type="text"
              placeholder="Last name"
              class="input-field"
              required
            />
          </div>
          <input
            type="email"
            placeholder="Email"
            class="input-field full-width"
            required
          />
          <input
            type="password"
            placeholder="Enter your password"
            class="input-field full-width"
            required
          />
          <input
            type="password"
            placeholder="Re-enter your password"
            class="input-field full-width"
          />
          <button type="submit" class="btn create-account-btn">
            Create account
          </button>
        </form>
        <p class="login-with-text">or sign up with</p>
        <div class="social-login">
          <button class="social-btn">
            <img
              src="img/googleLogo.png"
              alt="Google logo"
              class="social-icon"
            />
            Google
          </button>
          <button class="social-btn">
            <img src="img/appleLogo.png" alt="Apple logo" class="social-icon" />
            Apple
          </button>
        </div>
      </div>
    </div>
    <script>
      //simple javascript code to check if both entered password match
      function checkPasswords() {
        var password = document.querySelector(
          'input[placeholder="Enter your password"]'
        ).value;
        var confirmPassword = document.querySelector(
          'input[placeholder="Re-enter your password"]'
        ).value;
        if (password !== confirmPassword) {
          alert("Passwords do not match!");
          return false; // stop submission
        } else {
          // passwords match -> redirect to home.html
          window.location.href = "home.html";
          return false; // prevent default form submission
        }
      }
    </script>
  </body>
</html>
