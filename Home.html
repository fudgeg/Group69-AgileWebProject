<!-- Home page that let user see their friends latest activity and their own recent activiy-->
<!-- This is where they can see their own media maps as well!-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="img/SoulMapsIcon.png" />
  </head>
  <body>
    <!-- Top NavBar -->
    <div class="navbar">
      <div class="navbar-left">
        <img
          src="img/SoulMapsIcon.png"
          alt="SoulMapsIcon"
          class="navbar-icon"
        />
        <div class="logo">Soul Maps</div>
      </div>

      <div class="nav-icons">
        <a href="Home.html">
          <div class="nav-icon-button">
            <img src="img/homeIcon.png" alt="Home" class="nav-icon" /></div
        ></a>
        <a href="Friends.html">
          <div class="nav-icon-button">
            <img
              src="img/friendsIcon.png"
              alt="Friends"
              class="nav-icon"
            /></div
        ></a>
        <a href="Settings.html">
          <div class="nav-icon-button">
            <img
              src="img/settingsIcon.png"
              alt="Settings"
              class="nav-icon"
            /></div
        ></a>
      </div>
    </div>

    <!-- Home Page Content -->
    <div class="home-container">
      <h2>Welcome to your homepage!</h2>

      <div class="content">
        <div class="friends-activity">
          <h3>Latest friends activity</h3>
          <ul>
            <li><b>Bob</b> added <i>Percy Jackson</i> to read list</li>
            <li><b>Alice</b> added <i>Doomsday</i> to watch list</li>
          </ul>
        </div>

        <div class="brain-image">
          <img src="img/brainNetwork.png" alt="Brain Network" />
        </div>

        <div class="recent-activity">
          <h3>Most recent activity!</h3>
          <ol>
            <li>I'm Still Here</li>
            <li>Spiderman: Far From Home</li>
            <li>Mistborn</li>
          </ol>
        </div>
      </div>
      <a href="Import.html" class="import-btn">Import</a>
    </div>
  </body>
</html>
