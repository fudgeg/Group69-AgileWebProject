<!-- Import page that let user to enter their consumed media like movies, books and music-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="img/SoulMapsIcon.png" />
    <title>Import</title>
  </head>
  <body>
    <!-- Top NavBar -->

    <div class="navbar">
      <div class="navbar-left">
        <img
          src="img/SoulMapsIcon.png"
          alt="SoulMapsIcon"
          class="navbar-icon"
        />
        <div class="logo">Soul Maps</div>
      </div>

      <div class="nav-icons">
        <a href="Home.html">
          <div class="nav-icon-button">
            <img src="img/homeIcon.png" alt="Home" class="nav-icon" /></div
        ></a>
        <a href="Friends.html">
          <div class="nav-icon-button">
            <img
              src="img/friendsIcon.png"
              alt="Friends"
              class="nav-icon"
            /></div
        ></a>
        <a href="Settings.html">
          <div class="nav-icon-button">
            <img
              src="img/settingsIcon.png"
              alt="Settings"
              class="nav-icon"
            /></div
        ></a>
      </div>
    </div>

    <!-- Import Page Content -->
    <div class="home-container">
      <h2>Import Your Media</h2>

      <div class="import-form">
        <form>
          <div class="form-group">
            <label for="mediaType">Select Media Type:</label>
            <select id="mediaType" required>
              <option value="">-- Choose One --</option>
              <option value="book">Book</option>
              <option value="tvshow">TV Show</option>
              <option value="movie">Movie</option>
              <option value="music">Music</option>
            </select>
          </div>

          <div class="form-group">
            <label for="mediaTitle">Enter Title / Artist / Author:</label>
            <input
              type="text"
              id="mediaTitle"
              placeholder="e.g. Taylor Swift, Inception, Mistborn"
              required
            />
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
